<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Las Ruinas De El Perdido</title>
</head>
<body>
    <div id="main-content">
        <h1>Bienvenido a la Aventura</h1>
        <h2>Ingresa el código para continuar</h2>
        <input type="text" id="codeInput" placeholder="Código...">
        <button id="enterButton">Entrar</button>
        
        <div id="hiddenContent" class="hidden">
            <h2>Contenido Revelado</h2>
            <div id="sections" class="sections"></div>
            <input type="text" id="letterInput" placeholder="Ingresa 7 letras...">
            <button id="submitLetters">Enviar Letras</button>
            <div id="additionalContent" class="hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
