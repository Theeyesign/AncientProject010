<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Las Ruinas De El Perdido</title>
</head>
<body>
    <!-- Introducción -->
    <div id="intro" class="text-container">
        <h1>Bienvenido al Rincón Oscuro</h1>
        <input type="text" id="codeInput" placeholder="Introduce el código aquí...">
        <button onclick="checkCode()">Enviar</button>
        <p id="error" class="hidden">Código incorrecto. Intenta de nuevo.</p>
    </div>

    <!-- Contenido principal -->
    <div id="content" class="hidden">
        <div id="book" onclick="toggleStories()">📖</div>
        <div id="stories" class="hidden">
            <h3>Historias Desbloqueadas</h3>
            <div class="story" id="story1">🔒 Historia 1</div>
            <div class="story" id="story2">🔒 Historia 2</div>
        </div>

        <!-- Sección de fecha y 7 letras -->
        <h3>Ingresa una fecha:</h3>
        <input type="date" id="dateInput">
        <button onclick="checkDate()">Ver Historia</button>
        <div id="historyContainer" class="hidden">
            <h3>Historia:</h3>
            <p id="historyText"></p>
        </div>

        <h3>Los secretos de los maestros:</h3>
        <input type="text" id="letterInput" maxlength="7" placeholder="Introduce 7 letras aquí...">

        <!-- Agujero que aparece con "El vacío" -->
        <div id="hole" class="hidden" onclick="toggleCages()">
            🕳️
        </div>
        <div id="cages" class="hidden">
            <div class="cage red">🔒 Jaula Roja</div>
            <div class="cage green">🔒 Jaula Verde</div>
            <div class="cage blue">🔒 Jaula Azul</div>
            <div class="cage white">🔒 Jaula Blanca</div>
            <div class="cage black">🔒 Jaula Negra</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

</body>
</html>
