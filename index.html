<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección inicial para introducir el código -->
    <div id="initial-code-section">
        <input type="text" id="initialCode" placeholder="Introduce el código inicial" />
        <button onclick="checkInitialCode()">Enviar</button>
    </div>

    <!-- Sección para las fechas y letras, inicialmente oculta -->
    <div id="code-section" class="hidden">
        <input type="text" id="letterCode" placeholder="Introduce las 7 letras" />
        <input type="text" id="dateCode" placeholder="Fecha (DD/MM/AAAA)" />
        <button onclick="checkCode()">Enviar</button>
        <p id="codeMessage"></p>
    </div>

    <!-- Icono de libro en la parte superior izquierda -->
    <div id="book-icon" class="hidden" onclick="toggleBook()">
        📖
    </div>

    <!-- Libro con los 25 espacios de historias bloqueadas, inicialmente oculto -->
    <div id="storyBook" class="hidden">
        <h3>Libro de Historias</h3>
        <div class="stories">
            <script>
                for (let i = 0; i < 25; i++) {
                    document.write('<div class="story-space">🔒</div>');
                }
            </script>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
