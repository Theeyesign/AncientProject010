<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-section">
        <h1 class="glitch-text">Introduce el código</h1>
        <input type="text" id="codeInput" placeholder="Escribe el código aquí" />
        <button onclick="checkCode()">Enviar</button>
    </div>
    <div id="secret-section" class="hidden">
        <h2>Conoce mi historia</h2>
        <p>Esta es mi historia</p>
        <input type="text" id="lettersInput" maxlength="7" placeholder="Escribe 7 letras" />
        <div id="date-inputs">
            <input type="text" id="day" placeholder="Día" />
            <input type="text" id="month" placeholder="Mes" />
            <input type="text" id="year" placeholder="Año" />
            <button onclick="showHistory()">Mostrar Historia</button>
        </div>
        <div id="notes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
