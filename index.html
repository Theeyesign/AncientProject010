<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>El Rincón Oscuro</title>
</head>
<body>
    <div id="intro" class="text-container">
        <h1>Bienvenido al Rincón Oscuro</h1>
        <input type="text" id="codeInput" placeholder="Introduce el código aquí...">
        <button onclick="checkCode()">Enviar</button>
        <p id="error" class="hidden">Código incorrecto. Intenta de nuevo.</p>
    </div>

    <div id="content" class="hidden">
        <div id="book" onclick="openBook()">📖</div>
        <div id="bookContent" class="hidden">
            <h3>Historias Desbloqueadas</h3>
            <div class="story" id="story1">🔒 Historia 1</div>
            <!-- Se crean 15 historias con candados -->
            ${Array(15).fill().map((_, i) => `<div class="story">🔒 Historia ${i + 1}</div>`).join('')}
        </div>

        <h3>Ingresa una fecha:</h3>
        <input type="date" id="dateInput">
        <button onclick="checkDate()">Ver Historia</button>
        <div id="historyContainer" class="hidden">
            <h3>Historia:</h3>
            <p id="historyText"></p>
        </div>

        <h3>Los secretos de los maestros:</h3>
        <input type="text" id="letterInput" maxlength="7" placeholder="Introduce 7 letras aquí...">

        <div id="rift" class="rift hidden" onclick="toggleJailView()">🕳️</div>
    </div>

    <div id="jailView" class="hidden">
        <h3>Las Jaulas</h3>
        <div class="jail-container">
            <img src="red_jail.png" alt="Jaula Roja" class="jail-image">
            <img src="green_jail.png" alt="Jaula Verde" class="jail-image">
            <img src="blue_jail.png" alt="Jaula Azul" class="jail-image">
            <img src="white_jail.png" alt="Jaula Blanca" class="jail-image">
            <img src="black_jail.png" alt="Jaula Negra" class="jail-image">
        </div>
        <button onclick="backToMain()">Volver</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
